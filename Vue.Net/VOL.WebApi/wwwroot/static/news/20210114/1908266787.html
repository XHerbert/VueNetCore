<script>
    var count = 0 ,id;
    window.onload = function () {
        
        var params = window.location.href.split("?");
        if (!params || params.length <= 1) {
            return;
        }
        params[1].split("&").forEach(function (item) {
            var query = item.split("=");
            if (query.length > 0 && query[0] == "id") {
                id = ~~query[1];
                let options =
                {
                    url: "/api/news/getViewCount?id="+id,                                        
                    type: "GET",
                    success: (res) => {
                        count = res.count;
                        document.getElementById("count").innerText = count + 1;
                        count += 1;
                        let updateOptions =
                        {
                            url: "/api/news/updateViewCount",
                            contentType: "application/json",
                            data: JSON.stringify({ "ViewCount": count, "Id": id }),
                            type: "POST",
                            success: (res) => {
                                console.log(res);
                            }
                        };
                        $.ajax(updateOptions);
                    }
                };
                $.ajax(options);
            }
        })
    }
</script>
